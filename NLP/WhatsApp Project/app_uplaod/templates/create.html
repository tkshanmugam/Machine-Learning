{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}
<div class="jumbotron">
  <h1>Welcome to WhatsApp Analyser</h1>
  <head>
    Please Upload Whatsapp Chat in the format of Text File(.txt)
  </head>

    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">upload</button>
    </form>
  </div>
{% endblock %}
